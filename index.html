<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Lucas Ramos">
  <title>Pedra, Papel & Tesoura | Frontend Mentor</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="title">pedra papel &tesoura</div><!--Logo do Jogo--> 
    <div class="score-board">     
      <p>Pontos</p>
      <span>0</span>
    </div>
  </div>

<div class="content">
    <div class="pick-zone">
        <div class="pick-title pick-title--player">você escolheu</div>
        <div class="pick-title pick-title--cp">computador escolheu</div>
      <div class="result-zone">
      <div class="title">Você venceu!</div>
      <a type="button" onclick="playAgain()" title="Play again">jogar novamente</a>
      </div>
      <div id="winner-aura">
      </div>
      <div id="pick-bg" class>
        <img src="images/bg-triangle.svg">
      </div>
      <div id="rock" class="badge" onclick="selectBadge('rock')">
        <img src="images/icon-rock.svg">
      </div>
      <div id="paper" class="badge" onclick="selectBadge('paper')">
        <img src="images/icon-paper.svg">
      </div>
      <div id="scissors" class="badge" onclick="selectBadge('scissors')">
        <img src="images/icon-scissors.svg">
      </div>
      <div id="cp-rock" class="badge">
        <img src="images/icon-rock.svg">
      </div>
      <div id="cp-paper" class="badge">
        <img src="images/icon-paper.svg">
      </div>
      <div id="cp-scissors" class="badge">
        <img src="images/icon-scissors.svg">
      </div>
    </div><!--div.pick-zone-->
</div><!--div.content-->
<a class="rules-btn" href="#rules">regras</a>
  <div id="rules">
    <a class="rules-bg" href="#"></a>
  <div class="rules-modal">
    <div class="rules-header">
    <div>regras</div>
    <a class="close" href="#" title="Close">
      <img src="images/icon-close.svg">
    </a>
  </div><!--rules-header-->
  <img src="images/rules.jpg">
</div><!--rules-modal-->
</div><!--rules-->

</body>

<script type="text/javascript" src="javascript/main.js"></script>

</html>
