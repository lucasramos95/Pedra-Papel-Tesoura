<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedra, Papel & Tesoura</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-placar">
      <div class="logo-titulo"><img src="images/logo.svg"/></div><!--Logo do Jogo-->
      
        <div class="placar"><h1 class="placar" id="placar">PLACAR</h1></div>

          <div id="marcaPonto" class="ponto">
            <div class="secaoJogador">
              <p id="pontosJogador">JOGADOR: 0</p>
            </div>

            <div class="secaoCpu">
              <p id="pontosCpu">CPU: 0</p>
            </div>
          </div>
    </div>
  </header>

  <div class="opcoes">
    <img class ="triangulo" src="images/bg-triangle.svg" id="triangulo"/>
    <button class="pedra"><img class ="pedra" src="images/icon-rock.svg" id="pedra"/></button>
    <button class="papel"><img class ="papel" src="images/icon-paper.svg" id="papel"/></button>
    <button class="tesoura"><img class ="tesoura" src="images/icon-scissors.svg" id="tesoura"/></button>
  </div>

<button id="jogar-novamente-btn">JOGAR NOVAMENTE</button>

<button id="regras-btn"><a href="#">REGRAS</a></button>

<footer>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
  Coded by <a href="https://github.com/lucasramos95">Lucas Ramos</a>
  </div>
</footer>

<script src="javascript/main.js"></script>

</body>

</html>
